<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logowanie</title>
    <link rel="stylesheet" href="../static/styles/style.css" th:href="@{/styles/style.css}" >
</head>

<body class="align">

<div class="grid align__item">

    <div class="register">
        <svg width="91px" height="91px" viewBox="0 0 91 91" enable-background="new 0 0 91 91" id="Layer_1" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><g><path d="M38.391,56.001c-5.693-1.266-10.791-4.121-14.814-8.086c-6.549,3.213-9.785,7.955-9.785,14.494v22.193    c3.148,1.465,11.26,4.762,22.541,5.967l-2.637-2.109c-0.832-0.664-1.225-1.74-1.008-2.783L38.391,56.001z" fill="#647F94"/><path d="M45.01,51.079c13.783,0,25-11.295,25-25.174s-11.217-25.172-25-25.172    c-13.775,0-24.982,11.293-24.982,25.172S31.234,51.079,45.01,51.079z" fill="#647F94"/><polygon fill="#6EC4A7" points="43.977,56.978 38.59,85.118 45.242,90.437 51.881,85.122 46.414,56.978   "/><path d="M66.475,47.896c-3.943,3.895-8.932,6.709-14.492,8.016l5.803,29.758c0.219,1.047-0.172,2.123-1.002,2.791    l-2.496,1.996c6.957-0.83,14.496-2.648,22.398-5.959V62.409C76.686,55.862,73.309,51.114,66.475,47.896z" fill="#647F94"/></g></g></svg>
        <h2>Logowanie</h2>

        <div th:if="${message}" class ="alert alert-success" role="alert">
            <p th:text="${message}">success message</p>
        </div>

        <div th:if="${errorMessage}" class ="alert alert-errorMessage" role="alert">
            <p th:text="${errorMessage}">error message</p>
        </div>

        <form th:action="@{/authenticateUser}"  method="POST" class="form">

            <div class="form__field">
                <input name="username" placeholder="E-mail" required>
            </div>

            <div class="form__field">
                <input type="password" name="password" placeholder="Hasło" required>
            </div>

            <div class="form__field">
                <input type="submit" value="Zaloguj się">
            </div>

        </form>

        <p>Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a></p>
        <a th:href="@{/}">Powrót na strone startową</a>

    </div>
    <div th:if="${param.logout!=null}" class="alert alert-success ml-2">
        <i>Wylogowanie nastąpiło poprawnie.</i>
    </div>
    <div th:if="${param.error!=null}" class="alert alert-danger ml-2">
        <i>Podano błędne dane.</i>
    </div>
</div>

</body>
</html>
