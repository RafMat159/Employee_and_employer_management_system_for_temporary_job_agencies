<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista użytkowników</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>Lista użytkowników</h3>

    <table class="table table-bordered table-striped" id="employeeTable">

        <thead>
        <tr>
            <th>Typ dokumentu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document: ${documents}">
            <td th:text="${document.documentType}" />
            <td>
                <a  th:href="@{/pracodawca/lista-dokumentow/{id}(id=${document.idDokumentu})}" class="btn btn-danger ml-2">Wyświetl szczegóły</a>
            </td>
            <td>
                <a  th:href="@{/pracodawca/lista-dokumentow/usun/{id}(id=${document.idDokumentu})}" class="btn btn-danger ml-2">Usuń dokument</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href= "@{/pracodawca/home}">Powrót na stronę główną</a>
</div>
</body>

</html>
