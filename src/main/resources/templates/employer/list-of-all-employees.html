<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista wszystkich pracowników</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>

<body>

<div class="container">

  <h3>Lista wszystkich pracowników</h3>

  <table class="table table-bordered table-striped" id="employeeTable">

    <thead>
    <tr>
      <th>Imię</th>
      <th>Nazwisko</th>
      <th>Numer telefonu</th>
      <th>Adres e-mail</th>
      <th>Więcej szczegółów</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
      <td th:text="${employee.name}" />
      <td th:text="${employee.surname}" />
      <td th:text="${employee.phoneNumber}" />
      <td th:text="${employee.mail}" />
      <td>
        <a th:href="@{/pracodawca/lista-pracownikow/{id}(id=${employee.idUzytkownika})}" class="btn btn-danger ml-2">Wyświetl szczegóły o pracowniku</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href= "@{/pracodawca/home}">Powrót na stronę główną</a>
</div>
</body>

</html>
